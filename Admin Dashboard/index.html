<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.materialdesignicons.com/6.4.95/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <div class="top-container">
        <!-- Search Container -->
        <div class="search-container">
          <i class="mdi mdi-magnify" aria-label="Search"></i>
          <input type="text" class="search-input" />
        </div>

        <div class="right-container">
          <i class="mdi mdi-bell-ring" aria-label="Notifications"></i>
          <div class="logo-circle"></div>
          <span class="user-name">Markee Jackson</span>
        </div>
      </div>    
      </div>

      <div class="greeting-container">
        <div class="logo-circle"></div>
        <div>
          <span class="greeting-hi">Hi there,</span>
          <span class="greeting-name">Markee Jackson (@MarkeeJackson)</span>
        </div>
      </div>
    </header>

    <nav class="sidebar">
      <div class="sidebar-header special-gap">
        <div class="icon-text-container">
          <i
            class="mdi mdi-view-dashboard-outline dashboard-icon"
            aria-label="Dashboard"
          ></i>
          <span>Dashboard</span>
        </div>
      </div>

      <ul class="sidebar-menu">
        <li>
          <i class="mdi mdi-home-outline" aria-label="Home"></i>
          <span>Home</span>
        </li>
        <li>
          <i class="mdi mdi-account-outline" aria-label="Profile"></i>
          <span>Profile</span>
        </li>
        <li>
          <i class="mdi mdi-message-outline" aria-label="Messages"></i>
          <span>Messages</span>
        </li>
        <li>
          <i class="mdi mdi-history" aria-label="History"></i>
          <span>History</span>
        </li>
        <li>
          <i class="mdi mdi-format-list-checks" aria-label="Tasks"></i>
          <span>Tasks</span>
        </li>
        <li class="large-gap">
          <i class="mdi mdi-account-group-outline" aria-label="Communities"></i>
          <span>Communities</span>
        </li>
      </ul>

      <ul class="sidebar-menu">
        <li>
          <i class="mdi mdi-cog-outline" aria-label="Settings"></i>
          <span>Settings</span>
        </li>
        <li>
          <i class="mdi mdi-lifebuoy" aria-label="Support"></i>
          <span>Support</span>
        </li>
        <li>
          <i class="mdi mdi-lock-outline" aria-label="Privacy"></i>
          <span>Privacy</span>
        </li>
      </ul>
    </nav>

    <main class="main-content">
      <!-- Main content here -->
    </main>
  </body>
</html>
